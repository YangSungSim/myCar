<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>결과지</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{% static '/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="{% static 'css/agencycar.min.css' %}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">마이카</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">홈으로
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">자세히</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">추가서비스</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

{% block content %}

 <br>

 {% for car in cars %}
  <main role="main" class="container">
      <div class="jumbotron">
          <h1>차종 정보 : {{car.customer}}</h1>
          <br>

          <h4> 브랜드 : {{car.brand}}</h4>
          <br>

          <h4> 크기 : {{car.size}}</h4>
          <br>

          <h4> 가격 : {{car.price}}</h4>
          <br>

          <h4> 연비 : {{car.efficiency}}</h4>
          <br>

          <a class="btn btn-lg btn-primary"
             herf="{{ index }}" role="button">홈으로</a>
      </div>
  </main>
 {% endfor %}
{% endblock %}

</body>
</html>
